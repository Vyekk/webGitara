services:
  backend:
    build: ./backend
    container_name: webgitara-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=userpassword
      - DB_NAME=mydatabase
    depends_on:
      - db
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

  frontend:
    build: .
    container_name: webgitara-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules

  db:
    image: mysql:8.0
    container_name: webgitara-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./m1349_webGitara.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
